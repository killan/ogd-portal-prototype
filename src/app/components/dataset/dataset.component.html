<h1>{{ gs.length > 0 ? gs[0].dataset?.name : 'Chargement en cours' }}</h1>

<div class="grid">
  <div class="col-fixed" style="width:200px">Fixed</div>

  <div class="col">
    <ul class="tabs list-none m-0">
      <li (click)="tabChange('analyse')" class="p-4">Analyse</li>
    </ul>

    <div class="analyse p-4">
      <div class="grid">
        <div class="col-{{ 12 / layers.length }} {{ layer.type }}" *ngFor="let layer of layers">
          <p-chart [type]="layer.type" [data]="layer" [options]="computedOptions[layer.type]" height="50vh" width="100%" style="width: calc((100vw - 400px - (1.2rem * 2)) / {{ layers.length }})"></p-chart>
          <!-- force height / calculus ? -->
        </div>
      </div>
    </div>
  </div>

  <div class="col-fixed" style="width:200px">Fixed</div>
</div>

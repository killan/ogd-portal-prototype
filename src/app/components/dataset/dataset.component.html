<h1>{{ gs.length > 0 ? gs[0].dataset?.name : 'Chargement en cours' }}</h1>

<div class="grid">
  <div class="col-fixed" style="width:200px">Fixed</div>

  <div class="col">
    <ul class="tabs list-none m-0">
      <li (click)="tabChange('analyse')" class="p-4">Analyse</li>
    </ul>

    <div class="analyse p-4">
      <div class="grid">
        <div class="col"> <!-- for compatibility -->
          <p-chart type="bar" [data]="computedData" [options]="computedOptions" height="50vh"></p-chart>
          <!-- force height / calculus ? -->
        </div>
      </div>
    </div>
  </div>

  <div class="col-fixed" style="width:200px">Fixed</div>
</div>
